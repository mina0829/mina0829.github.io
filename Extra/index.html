<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<h4><p id="result"></p></h4>

	<script type="text/javascript">
		var inputS;
		var inputC;

		inputS = window.prompt("input data");
		inputC = window.prompt("intput a char to search")
		
		var index1 = inputS.indexOf(inputC);
		var index2 = inputS.lastIndexOf(inputC);
		var index3 = inputS.indexOf(inputC, 3);

		var printResult = document.getElementById("result");
		printResult.innerHTML = "<div>" + index1 + "</div>" + "<div>" + index2 + "</div>" + "<div>" + index3 + "</div>";
		
	</script>
</body>
</html>
